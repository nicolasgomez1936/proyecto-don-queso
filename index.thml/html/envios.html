<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiambrería - Envíos</title>
  <link rel="stylesheet" href="styles.css">
 
  </style>
</head>
<body>
  <header>
    <h1>Fiambrería</h1>
  </header>
  
  <nav>
    <a href="inicio.html">inicio</a>
    <a href="contacto.html">contacto</a>
    <a href="nuestras marcas.html">nuestras marcas</a>
    <a href="envios.html">envios</a>
  </nav>
  
  <div class="main-content">
    <p>Envíos</p>
    <p>Realizamos envíos a domicilio para que puedas disfrutar de nuestros productos sin salir de casa.</p>
    
    <div class="contact-form">
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <button type="submit">Enviar</button>
      </form>
    </div>
    

    
    <div class="image-grid">
      <img src="imagenes/rapi.png" alt="Imagen 1">
      <img src="imagenes/glovo.jpg" alt="Imagen 2">
      <img src="imagenes/face.jpg" alt="Imagen 3">
   
    </div>
  </div>
  <p>&copy; 2023 Fiambrería. Todos los derechos reservados.</p>

</html>
