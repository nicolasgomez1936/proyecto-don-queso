<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiambrería - Contacto</title>
  <link rel="stylesheet" href="styles.css">  
  </style>
</head>
<body>
  <header>
    <h1>contacto</h1>
  </header>
  
  <nav>
    <a href="inicio.html">Inicio</a>
    <a href="contacto.html">contacto</a>
    <a href="nuestras marcas.html">nuestras marcas</a>
    <a href="envios.html">envios</a>
  </nav>
  
  <div class="image-container">
    <img src="imagenes/wassap.jpg" alt="Imagen 1">
    <img src="imagenes/face.jpg" alt="Imagen 2">
    <img src="imagenes/insta.jpg" alt="Imagen 3">
  </div>
  
  <div class="main-content">
    <h2>¡Contáctanos!</h2>
    <p>Si tienes alguna pregunta o consulta, no dudes en contactarnos.</p>
    <p>Estaremos encantados de ayudarte.</p>
    
    <div class="contact-form">
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <p>&copy; 2023 Fiambrería. Todos los derechos reservados.</p>
</body>
</html>
